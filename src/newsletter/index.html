<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider">
      <div id="pathHeader" class="cart"></div>
    </header>
    <main class="divider">
      <div class="hero">
        <img src="/images/banner.jpg" alt="image of a high mountain lake" />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
      </div>
      <form class="newsletter" method="get" action="\index.html">
        <fieldset>
          <legend>Subscribe to our Newsletter</legend>
              <label for="fname">First Name:</label>
              <input
                type="text"
                id="fname"
                name="user_fname"
                placeholder="John"
                required=""
              />
              <label for="lname">Last Name:</label>
              <input
                type="text"
                id="lname"
                name="user_lname"
                placeholder="Smith"
                required=""
              />
              <label for="mail">E-mail:</label>
              <input
                type="email"
                id="mail"
                name="user_email"
                placeholder="user@email.com"
                required=""
              />
              <input class="subscribe" type="submit" value="Subscribe Now" />
        </fieldset>
      </form>
    </main>
    <footer>
      <!-- &copy;NOT a real business -->
    </footer>
  </body>
</html>
